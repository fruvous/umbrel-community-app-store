services:
  netbird:
      container_name: netbird_client
      hostname: umbrel
      cap_add:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
      network_mode: host
      environment:
          - NB_SETUP_KEY=<YOUR KEY>
          - NB_MANAGEMENT_URL=https://YOURURL.com:443
      ports:
          - "5353:53"
      volumes:
          - ${APP_DATA_DIR}/netbird-client:/var/lib/netbird
      image: netbirdio/netbird:latest
      restart: unless-stopped
volumes:
  netbird-client:
      name: netbird-client
